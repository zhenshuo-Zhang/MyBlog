baseURL = "https://zhenshuo-zhang.github.io/MyBlog/"
canonifyURLs = true
languageCode = 'zh-cn'
title = '我的博客'
theme = 'PaperMod'

[params]
ShowPosts = true
description = "欢迎来到我的个人博客，这里分享技术、生活和思考。"
author = "张振硕"
email = "zhenshuo.zhang@example.com"
github = "https://github.com/zhenshuo-zhang"
twitter = "https://twitter.com/yourusername"
linkedin = "https://linkedin.com/in/yourusername"

# 自定义字体设置（PaperMod）
[params.assets]
  font = "Inter" # 西文字体
  fontfamily = "Inter, Noto Serif SC, serif"

[params.assets.fonts]
  main = "Inter, Noto Serif SC, serif"
  mono = "Fira Code, monospace"

DefaultTheme = "auto"   # 支持自动/亮色/暗色切换
ShowToc = true          # 显示目录
TocOpen = true          # 默认展开目录
ShowShareButtons = true # 文章页显示分享按钮
ShowPageNums = true     # 分页显示页码

# 首页介绍
[params.homeInfoParams]
  Title = "欢迎来到我的博客"
  Content = "这里记录学习、研究和生活点滴。"
# 网站图标
favicon = "/favicon.ico"
# 关键词
keywords = ["博客", "技术", "生活", "思考", "Hugo", "PaperMod"]
# 编辑链接
editPost = { URL = "https://github.com/zhenshuo-Zhang/MyBlog/tree/main/content", Text = "建议编辑" }
# 显示阅读时间
ShowReadingTime = true
# 显示字数统计
ShowWordCount = true
# 显示代码复制按钮
ShowCodeCopyButtons = true
# 显示面包屑导航
ShowBreadCrumbs = true
# 显示RSS链接
ShowRssButtonInSectionTermList = true
# 使用Hugo的图片处理
UseHugoToc = true
# 显示页面元信息
ShowPostNavLinks = true
# 显示返回顶部按钮
ShowBackToTop = true
# 显示搜索
ShowSearch = true
# 显示标签
ShowTags = true
# 显示分类
ShowCategories = true
# 显示系列
ShowSeries = true
# 显示作者
ShowAuthor = true
# 显示日期
ShowDate = true
# 显示修改日期
ShowLastMod = true

[menu]
[[menu.main]]
name = "关于"
url = "/about"
weight = 10

[[menu.main]]
name = "文章"
url = "/posts"
weight = 20

[[menu.main]]
name = "笔记"
url = "/notes"
weight = 30

[[menu.main]]
name = "项目"
url = "/projects"
weight = 40

[[menu.main]]
name = "归档"
url = "/archives"
weight = 50

[[menu.main]]
name = "标签"
url = "/tags"
weight = 60


# 分页设置
paginate = 6
paginatePath = "page"