{{ define "main" }}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">
                    <i class="fas fa-calendar"></i>
                    {{ .Date.Format "2006年1月2日" }}
                </time>
                {{ if .Params.author }}
                <span class="post-author">
                    <i class="fas fa-user"></i>
                    {{ .Params.author }}
                </span>
                {{ end }}
                {{ if .Params.tags }}
                <div class="post-tags">
                    {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </header>
        
        <div class="post-content">
            {{ .Content }}
        </div>
        
        {{ if .Params.tags }}
        <footer class="post-footer">
            <div class="post-tags">
                <strong>标签：</strong>
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
        </footer>
        {{ end }}
    </article>
</div>
{{ end }}
